
{% load static %}

<link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">

{% block content %} 

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
        <div class="cell medium-6 large-4" style="margin-top: 2em;">
        <div class="card" style="width: 100%;">
            <div class="card-divider">
                <h4>Acceso de Usuario</h4>
            </div>

            <div class="card-section">
                <form class="grid-x grid-margin-x" method="post" >{% csrf_token %}
                    <div class="cell medium-12">
                        <label>Usuario:
                            {{ form.username }}                           </label>
                    </div>

                    <div class="cell medium-12">
                        <label>Contrase√±a:
                            {{ form.password }}                         </label>
                    </div>

                    <button type="submit" class="cell hollow button primary">Acceder</button>
                    <a class="cell hallow button alert" href="{% url 'users_app:user_register' %}">Registrar</a>
                </form>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock content %}
